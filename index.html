<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Data Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .data-container {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>載入 JSON 資料範例</h1>
  <p>這是一個簡單的範例，從 `data.json` 文件中載入資料並顯示。</p>

  <div id="data-container" class="data-container">
    <p>正在載入資料...</p>
  </div>

  <script>
    // JSON 文件的 URL
    const jsonUrl = "data.json";

    // 載入 JSON 資料並顯示在頁面上
    fetch(jsonUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error("網路回應錯誤：" + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        // 將資料顯示在頁面上
        const container = document.getElementById("data-container");
        container.innerHTML = `
          <h2>載入的 JSON 資料：</h2>
          <p><strong>姓名：</strong> ${data.name}</p>
          <p><strong>年齡：</strong> ${data.age}</p>
          <p><strong>職業：</strong> ${data.job}</p>
        `;
      })
      .catch(error => {
        // 錯誤處理
        const container = document.getElementById("data-container");
        container.innerHTML = `<p class="error">載入資料失敗：${error.message}</p>`;
      });
  </script>
</body>
</html>
